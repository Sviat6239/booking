{% extends 'roombooking/base.html' %}

{% block title %}Company Rooms{% endblock %}

{% block content %}
    <h1>Company Rooms</h1>
    <ul>
        {% for status in room_status %}
            <li>{{ status.room }} - {% if status.is_booked %}Booked{% else %}Available{% endif %}</li>
        {% endfor %}
    </ul>
{% endblock %}
