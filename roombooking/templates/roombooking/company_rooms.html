<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Rooms</title>
</head>
<body>
    <h1>Company Rooms</h1>
    <ul>
        {% for status in room_status %}
            <li>{{ status.room }} - {% if status.is_booked %}Booked{% else %}Available{% endif %}</li>
        {% endfor %}
    </ul>
</body>
</html>
